<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

    <div>
        <h1>Calculadora</h1>
    </div>

    <div id="teclas">
        <table>
            <tr><button>C</button></tr>
            <tr><button>/</button></tr>
            <tr><button>*</button></tr>
            <tr><button>-</button></tr>
        </table>
        <table>
            <tr><button>7</button></tr>
            <tr><button>8</button></tr>
            <tr><button>9</button></tr>
            <tr><button>+</button></tr>
        </table>
        <table>
            <tr><button>4</button></tr>
            <tr><button>5</button></tr>
            <tr><button>6</button></tr>
            <tr><button>.</button></tr>
        </table>
        <table>
            <tr><button>1</button></tr>
            <tr><button>2</button></tr>
            <tr><button>3</button></tr>
            <tr><button>=</button></tr>
        </table>
        <table>
            
            <tr><button id="zero">0</button></tr>
            <tr><button>,</button></tr>
            <tr><button>Enter</button></tr>
        </table>

    </div>
    
</body>
</html>
